<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finder</title>

  <!-- Link estilo bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-warning d-flex">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container">
      <div class="card card-body">
        <h1 class="text-center">Pesquisar usuários do Github</h1>
        <p class="lead text-center">
          Digite para encontrar usuários e repositórios
        </p>
        <input id="search" type="text" class="form-control" required>
      </div>

      <div id="profile"></div>
    </div>
  </header>

  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="" alt="">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><span class="badge"></span></li>
          <li class="list-group-item"><span class="badge"></span></li>
          <li class="list-group-item"><span class="badge"></span></li>
        </ul>
        <div class="card-body">
          <a href="" class="btn btn-warning btn-block">Ver perfil</a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div id="repos"></div>
    </div>
    
  </div>


  <script src="main.js"></script>
</body>
</html>
